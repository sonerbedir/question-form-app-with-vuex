<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container loginPage">
      <div class="row">
        <div class="col-4 offset-4">
          <div class="card">
            <div class="card-header text-center">Kayıt Ol</div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" placeholder="Depde Kandemir" />
              </div>
              <div class="mb-3">
                <label class="form-label">E-posta adresi</label>
                <input type="email" class="form-control" placeholder="info@kablosuzkedi.com" />
              </div>
              <div class="mb-3">
                <label class="form-label">İlgi Duyduğunuz Kategoriler</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="mb-3 d-flex justify-content-end align-items-center">
                <button class="btn btn-sm btn-indigo">Kayıt Ol</button>
              </div>
            </div>
            <div class="card-footer text-muted">
              <a href="#">Zaten üyeyim</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
